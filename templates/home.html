<!DOCTYPE html>
<html> 
    <head>
        <title>
            Welcome to reco
        </title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename='home.css')}}">
    </head>
    <body>
        <div style = 'text-align: center;'>

            <h1 class = "center">Welcome to Spotify Reco</h1>

            {%if session.logged_in %}
            <div>
                <div class = "get_container">
                    <form action = '{{url_for("get_playlist")}}'>
                        <div class = "center">
                            <button type = 'submit' class = "login-button">View Playlist</button>
                        </div>
                    </form>

                    <!-- Get recommended playlist -->
                    <form action = '{{url_for("go_to_reco_play")}}'>
                        <div class = "center">
                            <button type = 'submit' class = "login-button">Make a reco playlist</button>
                        </div>
                    </form>

                    <!-- top tracks -->
                    <form action = '{{url_for("get_toptracks")}}'>
                        <div class = "center">
                            <button type = 'submit' class = "login-button">View top tracks</button>
                        </div>
                    </form>
                </div>

                <form action = "{{url_for('logout')}}" method = 'GET'>
                    <div class="center">
                        <button type = 'submit' class = 'login-button log-out'>Log Out</button>
                    </div>
                </form>
            </div>
            {% else %}
            <p class = "center description">
                Hi! This is my Spotify application. In here you'll be able to fiew your top tracks, 
                <br>
                and artits, as well as make recommended playlists based on your listens!
            </p>

            <form action = "{{url_for('login')}}" method = 'GET'>
                <div class = "center">
                    <button type = 'submit' class = 'login-button'>Log In</button>
                </div>
            </form>
            {%endif%}
        </div>
    </body>
</html>
