<!DOCTYPE html>
<html> 
    <head>
        <title>
            Welcome to reco
        </title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename='reco.css')}}">
    </head>
    <body>
        <h1 class = "center">how would you like to customize your playlist?</h1>

        <form action="{{ url_for('make_reco_playlist') }}" method="post">
            <div class="center">
                <label for="energy">Energy:</label>
                <input type="range" id="energy" name="energy" min="0" max="1" step="0.1">
            </div>
            <div class="center">
                <label for="danceability">Danceability:</label>
                <input type="range" id="danceability" name="danceability" min="0" max="1" step="0.1">
            </div>
            <!-- <div class="center">
                <label for="valence">Valence:</label>
                <input type="range" id="valence" name="valence" min="0" max="1" step="0.1">
            </div>
            <div class="center">
                <label for="tempo">Tempo (BPM):</label>
                <input type="number" id="tempo" name="tempo" min="0" max="300">
            </div> -->
            <div class="center">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value=""></option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                    <option value="electronic">Electronic</option>
                    <option value="country">Country</option>
                    <option value="blues">Blues</option>
                    <option value="reggae">Reggae</option>
                    <option value="metal">Metal</option>
                    <option value="folk">Folk</option>
                    <option value="soul">Soul</option>
                    <option value="punk">Punk</option>
                    <option value="rnb">R&B</option>
                    <option value="latin">Latin</option>
                    <option value="k-pop">K-Pop</option>
                    <option value="indie">Indie</option>
                    <option value="alternative">Alternative</option>
                    <option value="dance">Dance</option>
                    <option value="ambient">Ambient</option>
                </select>                  
                <!-- <input type="text" id="genre" name="genre"> -->
            </div>
            <!-- Add more customization options as needed -->
            <div class="center">
                <button type="submit" class="login-button">Make a reco playlist</button>
            </div>
        </form>
    </body>
</html>
